<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Teste de velocidade de digitação</title>
</head>
<body class="claro">
    <h1>Teste de velocidade de digitação</h1>
    <p class="instrucoes">
        Para começar o teste, clique na caixa de texto abaixo e comece a digitar o texto exibido acima dela. O cronômetro começará automaticamente assim que você começar a digitar. Quando concluída a digitação correta do textpo, o tempo decorrido será exibido.
    </p>
    <div id="texto"></div>
    <textarea id="entrada" rows="5"></textarea>
    <div id="resultado"></div>
    <button id="reiniciar">Reiniciar</button>
    <div id="historico"></div>
    <button id="alternarTema">Alternar tema</button>
</body>
</html>
